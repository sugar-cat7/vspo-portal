name = "vspo-portal-app"
compatibility_date = "2024-10-22"
send_metrics = false
compatibility_flags = ["nodejs_compat", "nodejs_als"]
main = "cmd/server/internal/application/index.ts"
tail_consumers = [{service = "vspo-portal-app-tail"}]
logpush = true

[dev]
port = 3001

[[hyperdrive]]
binding = "DB"
id = "ed6ef90c0bdf4ef3bf2c8ab4b1b93b1d"
localConnectionString = "postgres://user:password@localhost:5432/vspo"

[[queues.producers]]
 queue = "write-queue"
 binding = "WRITE_QUEUE"

[[queues.consumers]]
 queue = "write-queue"
 max_batch_size = 50
 max_batch_timeout = 5

[vars]
SERVICE_NAME = "vspo-portal-app"
ENVIRONMENT = "production"
LOG_TYPE = "json"
LOG_MINLEVEL = "1"
LOG_HIDE_POSITION = "true"
