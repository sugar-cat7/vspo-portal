name: Server Worker PR Check
on:
  pull_request:
    paths:
      - 'service/server/**'
      - '.github/workflows/pr-server-check.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: service/server
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Check
        run: pnpm run ci