name: "CI for PR (Terraform/Blue)"
on:
  pull_request:
    branches:
      - main
    paths:
      - 'deployment/blue/**'
  workflow_dispatch:
defaults:
  run:
    shell: bash
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2
          terraform_wrapper: false
          cli_config_credentials_token: "${{secrets.TF_CLOUD_CREDENTIALS_TOKEN}}"

      - name: "Terraform Init"
        id: init
        working-directory: ./deployment/blue
        run: terraform init

      - name: "Run fmt"
        id: fmt
        working-directory: ./deployment/blue
        run: terraform fmt -check -recursive

      - name: "Setup TFLint"
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3

      - name: "Run TFLint"
        id: tflint
        working-directory: ./deployment/blue
        run: tflint -f compact

      - name: Run Validate
        id: validate
        run: terraform validate -no-color

      - name: "Terraform Plan"
        id: plan
        working-directory: ./deployment/blue
        run: terraform plan
        continue-on-error: true

      - name: "Create comment for PR (Terraform fmt/init/validate/plan)"
        uses: actions/github-script@v7
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}\n${{ steps.plan.outputs.stderr }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Check Terraform files (Blue)
            #### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation 🧪\`${{ steps.validate.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### TFLint 👓\`${{ steps.tflint.outcome }}\`
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            </details>

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
