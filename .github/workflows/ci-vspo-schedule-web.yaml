name: Code Check
on:
  pull_request:
    branches: [main]
    paths:
        - '.github/workflows/ci-vspo-schedule-web.yaml'
        - 'service/vspo-schedule/web/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
        run:
          working-directory: service/vspo-schedule/web
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
